<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/my_stats.css">
    <script src="../scripts/my_stats.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <script src="../scripts/create_charts.js"></script>

    <title>Tempo Artist</title>
</head>
<body class="bg-dark" onload="main(event); loadData(event)">

  <div id="bg-contatiner">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Tempo Artist</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            
              <li class="nav-item">
                <a class="nav-link" href="/">Play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/stats">My Stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/account">My Account</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>


    <main>

      <div class="wrap">
        
        <div class="purple_gradient">
    
          <table class="table bg-light">
            <thead>
              <tr>
                <th scope="col">Level</th>
                <th scope="col">Total Score</th>
                <th scope="col">Perfect hits </th>
                <th scope="col">Good hits </th>
                <th scope="col">Total notes</th>
                <th scope="col">Missed notes</th>
                <th scope="col">Accuracy</th>
                <th scope="col">Date</th>
      
              </tr>
            </thead>
            <tbody id="scores">       
            </tbody>
          </table>
    
        </div>
    
    
        <div class="graphics">

          <div id="title">
            <h1>Check Your Stats</h1>            
          </div>
          
          <canvas id="myChart" width="50" height="10"></canvas>
          <canvas id="pieChartHits" width="100" height="30"></canvas>
          
    
        </div>
      </div>



    </main>

  </div>


   
    
</body>
</html>
