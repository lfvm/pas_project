<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/create_account.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Create Account</title>
</head>
<body class="bg-dark">


    <div class="content text-light">

        <h2 class="title">Create An Account</h2>

        <div class="creation_form">
    
            <form>
    
                <h5 class="form-header text-light">Login Info</h5>
                <hr class="text-light">
                <div class="form-group text-light">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                </div>
                <div class="form-group text-light">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
    
                <h5 class="form-header text-light">Personal Data</h5>
                <hr class="text-light">
                
                <div class="form-group text-light">
                    
                    <div class="row margin text-light">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>                
                    </div>
                    
                    <label for="exampleFormControlSelect1">Gender:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Male</option>
                        <option>Female</option>             
                    </select>

                    <label for="ageInput">Age:</label>
                    <input type="number" id="ageInput" min="0"> 
    
                </div>
    
                <hr>
    
    
                <button type="submit" class="btn btn-primary btn-sm btn-block w-100">Create My Account</button>
                <p class="login_btn">Already have an account? <a href="/login" class="link-info">Log-in here</a></p>

                
                
            </form>
            
    
        </div>
        
    </div>

</body>
</html>
