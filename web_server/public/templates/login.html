<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/login.js"></script>
    <title>Login</title>
</head>
<body class="bg-dark text-light">

  <div class="intro">
    <h2 class="title">Welcome to Tempo Artist!</h2>
    <p>To use our service please log in:</p>

  </div>



  <div class="content text-light">

    <div class="creation_form">

        <form onsubmit="handleLogin(event)" id="login_form">
          <div class="form-group text-light">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
          </div>
          <div class="form-group text-light">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

          <hr class="text-light">
          
          <button type="submit" class="btn btn-primary btn-lg btn-block w-100 margin">Log-In</button>
          <p class="login_btn">Dont't have an account? <a href="/create" class="link-info">Create one here</a></p>
            
        </form>        
    </div>
        
  </div>

</body>
</html>
